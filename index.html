<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#2f2f3f;
  font-family:Georgia, serif;
}

/* START BUTTON */
.start-btn{
  background:#ff4d88;
  color:white;
  padding:15px 30px;
  border-radius:30px;
  font-size:18px;
  border:none;
  cursor:pointer;
}

/* POPUP */
.popup{
  display:none;
  position:fixed;
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:350px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.option{
  background:#ff85a2;
  color:white;
  border:none;
  padding:10px 20px;
  margin:8px;
  border-radius:20px;
  cursor:pointer;
}

/* ENVELOPE CONTAINER */
.envelope-container{
  display:none;
  cursor:pointer;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:320px;
  height:200px;
  background:#f5f5f5;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  overflow:hidden;
}

/* LEFT FLAP */
.left-flap{
  position:absolute;
  width:50%;
  height:100%;
  background:#e0e0e0;
  left:0;
  transform-origin:left;
  transition:1s;
}

/* RIGHT FLAP */
.right-flap{
  position:absolute;
  width:50%;
  height:100%;
  background:#e0e0e0;
  right:0;
  transform-origin:right;
  transition:1s;
}

/* HEART */
.heart{
  position:absolute;
  top:80px;
  left:145px;
  font-size:30px;
  z-index:5;
}

/* LETTER */
.letter{
  position:absolute;
  width:260px;
  height:180px;
  background:white;
  top:10px;
  left:30px;
  transform:translateY(120px);
  transition:1s;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

/* OPEN EFFECT */
.envelope.open .left-flap{
  transform:rotateY(-140deg);
}

.envelope.open .right-flap{
  transform:rotateY(140deg);
}

.envelope.open .letter{
  transform:translateY(-100px);
}

/* BOOK */
.book{
  display:none;
  position:fixed;
  width:400px;
  background:white;
  padding:30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  text-align:center;
  animation:fade 1s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- STEP 1 -->
<button class="start-btn" onclick="openQuestion()">üíö Click Here My Love ‚ù§Ô∏è</button>

<!-- STEP 2 -->
<div class="popup" id="questionPopup">
  <h2>What is the date I proposed? üíï</h2>
  <button class="option" onclick="checkAnswer(false)">12 Feb 2024</button>
  <button class="option" onclick="checkAnswer(true)">10 Jan 2024</button>
  <button class="option" onclick="checkAnswer(false)">01 Mar 2024</button>
  <button class="option" onclick="checkAnswer(false)">14 Feb 2024</button>
</div>

<!-- STEP 3 -->
<div class="envelope-container" id="envelopeContainer" onclick="openEnvelope()">
  <div class="envelope" id="envelope">
    <div class="left-flap"></div>
    <div class="right-flap"></div>
    <div class="letter"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</div>

<!-- LETTER TEXT -->
<div class="book" id="book">
  <h2>My Love ‚ù§Ô∏è</h2>
  <p>
    The day I proposed to you  
    was the best decision of my life.  
    <br><br>
    You are my dream,  
    my peace,  
    my forever person.  
    <br><br>
    I love you endlessly üíñ
  </p>
</div>

<script>
function openQuestion(){
  document.querySelector(".start-btn").style.display="none";
  document.getElementById("questionPopup").style.display="block";
}

function checkAnswer(correct){
  if(correct){
    document.getElementById("questionPopup").style.display="none";
    document.getElementById("envelopeContainer").style.display="block";
  }else{
    alert("Wrong answer üòÇ Try again my memory queen üòúüíò");
  }
}

function openEnvelope(){
  document.getElementById("envelope").classList.add("open");

  setTimeout(function(){
    document.getElementById("book").style.display="block";
  },1200);
}
</script>

</body>
</html>
