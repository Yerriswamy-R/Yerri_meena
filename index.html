<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .btn {
        background: #25D366;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .popup, .letter {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
    }

    .popup-content button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
    }

    .yes { background: #ff4d88; color: white; }
    .no { background: gray; color: white; }

    .paper {
        background: #fffaf0;
        padding: 40px;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 { color: #ff4d88; }
</style>
</head>

<body>

<button class="btn" onclick="openPopup()">üíö Click Here My Love üíö</button>

<!-- Proposal Popup -->
<div class="popup" id="proposalPopup">
    <div class="popup-content">
        <h3>Will you go on a date with me? üíï</h3>
        <button class="yes" onclick="openLetter()">Yes üòç</button>
        <button class="no" onclick="alert('Think again üòú')">No üò¢</button>
    </div>
</div>

<!-- Love Letter -->
<div class="letter" id="loveLetter">
    <div class="paper">
        <h2>My Dear Love ‚ù§Ô∏è</h2>
        <p>
            From the moment you came into my life,  
            everything became more beautiful.  
            Your smile is my happiness,  
            your voice is my peace.  
        </p>

        <p>
            I just want to say...  
            I am so lucky to have you.  
        </p>

        <h2>Love You Forever ‚ù§Ô∏è</h2>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById("proposalPopup").style.display = "flex";
}

function openLetter() {
    document.getElementById("proposalPopup").style.display = "none";
    document.getElementById("loveLetter").style.display = "flex";
}
</script>

</body>
</html>
