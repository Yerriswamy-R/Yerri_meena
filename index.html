<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  font-family: 'Georgia', serif;
  overflow:hidden;
  perspective:1200px;
}

/* START BUTTON */
.start-btn{
  background:#ff4d88;
  color:white;
  padding:15px 30px;
  border-radius:40px;
  font-size:18px;
  border:none;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
  transition:0.3s;
}
.start-btn:hover{
  transform:scale(1.1);
}

/* POPUP */
.popup{
  display:none;
  position:absolute;
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  width:350px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.option{
  background:#ff85a2;
  color:white;
  border:none;
  padding:10px 20px;
  margin:8px;
  border-radius:20px;
  cursor:pointer;
}

/* ENVELOPE 3D */
.envelope-container{
  display:none;
  transform-style:preserve-3d;
}

.envelope{
  width:320px;
  height:200px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
  transition:1s;
}

.body{
  width:100%;
  height:100%;
  background:#f5f5f5;
  position:absolute;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#e0e0e0;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1.2s;
}

.heart{
  position:absolute;
  top:70px;
  left:140px;
  font-size:30px;
  z-index:5;
}

/* LETTER PAPER */
.paper{
  position:absolute;
  width:280px;
  height:180px;
  background:white;
  top:10px;
  left:20px;
  transform:translateY(120px);
  transition:1s;
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

/* OPEN EFFECT */
.envelope.open .flap{
  transform:rotateX(-160deg);
}
.envelope.open .paper{
  transform:translateY(-120px);
}

/* BOOK EFFECT */
.book{
  display:none;
  position:absolute;
  width:450px;
  height:300px;
  background:white;
  box-shadow:0 25px 60px rgba(0,0,0,0.7);
  transform-style:preserve-3d;
  animation:fade 1s ease-in-out;
}

.page{
  position:absolute;
  width:50%;
  height:100%;
  background:#fff;
  transform-origin:left;
  transition:1s;
  padding:30px;
}

.book.open .page{
  transform:rotateY(-180deg);
}

@keyframes fade{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* FLOATING HEARTS */
.heart-float{
  position:absolute;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0) scale(1); opacity:1;}
  to{transform:translateY(-300px) scale(1.5); opacity:0;}
}
</style>
</head>

<body>

<button class="start-btn" onclick="openQuestion()">üíñ Click Here My Love ‚ù§Ô∏è</button>

<div class="popup" id="popup">
  <h2>What is the date I proposed? üíï</h2>
  <button class="option" onclick="check(false)">12 Feb 2024</button>
  <button class="option" onclick="check(true)">10 Jan 2024</button>
  <button class="option" onclick="check(false)">14 Feb 2024</button>
  <button class="option" onclick="check(false)">01 Mar 2024</button>
</div>

<div class="envelope-container" id="envelopeBox">
  <div class="envelope" onclick="openEnvelope()">
    <div class="body"></div>
    <div class="flap"></div>
    <div class="paper"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</div>

<div class="book" id="book">
  <div class="page">
    <h2>My Love ‚ù§Ô∏è</h2>
    <p>
      The day I proposed to you  
      was the most beautiful moment  
      of my life.  

      You are my forever,  
      my happiness,  
      my everything.  

      I love you endlessly üíñ
    </p>
  </div>
</div>

<script>
function openQuestion(){
  document.querySelector(".start-btn").style.display="none";
  document.getElementById("popup").style.display="block";
}

function check(correct){
  if(correct){
    document.getElementById("popup").style.display="none";
    document.getElementById("envelopeBox").style.display="block";
  }else{
    alert("Wrong answer üòÇüòÇ Are you serious?! Try again memory queen üòúüíò");
  }
}

function openEnvelope(){
  let env=document.querySelector(".envelope");
  env.classList.add("open");

  // floating hearts
  for(let i=0;i<10;i++){
    let heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.classList.add("heart-float");
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0px";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
  }

  setTimeout(()=>{
    document.getElementById("book").style.display="block";
    document.getElementById("book").classList.add("open");
  },1500);
}
</script>

</body>
</html>
